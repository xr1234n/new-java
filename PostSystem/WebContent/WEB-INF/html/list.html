<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>就业岗位-高校信息类专业就业岗位与培养计划查询系统</title>
	<!-- 导入Bootstrap与JQ -->
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<!-- 自己的JS,CSS -->
    <link href="css/listCss.css" rel="stylesheet">
    <script src="js/listJs.js" type="text/javascript"></script>
</head>
<body>
    <!-- 顶部显示区 -->
    <div class="jumbotron text-center myBack">
        <div class="container">
            
            <!-- 顶部导航 -->
            <div class="row myFont">
                <!-- pull-right : 元素右浮动 -->
                <ul class="nav nav-pills pull-left">
                    <li><a href="home">首页</a></li>
                    <li><a class="manual" target="_blank">专业介绍</a></li>
                </ul>
            </div>
			<!-- 专业名 -->
            <h1 id="white"><!-- ajax --></h1>
        </div>
    </div>

    <!-- 搜索框 -->
    <div class="jumbotron text-center myJumbotron">
        <div class="container">
            <!-- 输入框 -->
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                	<!-- input-group : 输入框组(为输入框添加前缀或后缀 , 必须结合span使用) -->
                    <div class="input-group input-group-lg">
                    	<!-- maxlength : 最大输入长度  placeholder : 提示信息  form-control : 输入框样式 -->
                        <input type="text" maxlength="20" class="form-control" placeholder="请输入想查找的岗位">
                        <!-- input-group-btn : 设置按钮为前缀或后缀 -->
                        <span class="input-group-btn">
                        	<button class="btn btn-primary" type="button">搜索</button>
                        </span>
                	</div>
                </div>
            </div>
            <!-- 推荐栏 -->
            <div class="row text-left">
                <div class="col-md-8 col-md-offset-2">
                    <!-- list-inline : 水平列表 -->
                    <ul class="list-inline myMouse">
                        <!-- ajax -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- 条件框 -->
    <div class="container myContainer myFont2">

        <!-- nav-pills : 胶囊式导航栏 -->
        <div class="row">
        	<div class="col-md-1">
        		<!-- strong:加粗 -->
        		<h4><strong>岗位地点 :</strong></h4>
        	</div>
        	<div class="col-md-11">
        		<ul class="nav nav-pills myUl myMouse myCity" id="city"><!-- ajax --></ul>
        	</div>
        </div>
        <div class="row">
        	<div class="col-md-1">
        		<h4><strong>排序方式 :</strong></h4>
        	</div>
        	<div class="col-md-11">
        		<ul class="nav nav-pills myUl myMouse mySort">       
		            <li class="active sort"><a>默认</a></li>
		            <li class="sort"><a>根据工资高低</a></li>
		            <li class="sort"><a>根据岗位热度</a></li>
		        </ul>
        	</div>
        </div>
    </div>

    <!-- 岗位列表 -->
    <div class="container myFont myContainer2">

        <!-- table-striped : 斑马线样式 -->
        <table class="table table-striped">
            <!-- thead : 表格标题容器 -->
            <thead>
              <tr>
                <th>名称</th><th>工资</th><th>热度</th>
              </tr>
            </thead>
            <!-- tbody : 表格主体容器 -->
            <tbody><!-- ajax --></tbody>
          </table>
    </div>

    <!-- 页码导航 -->
    <div class="container text-center myContainer">
        <!-- pagination-lg : 大号分页样式 -->
        <ul class="pagination pagination-lg myMouse"><!-- ajax --></ul>
    </div>
</body>
</html>
